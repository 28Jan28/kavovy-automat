<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test načítání CSS</title>
  <style>
    /* Test in-line CSS */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    .test-box {
      background-color: #ED3E23;
      color: white;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
      text-align: center;
    }
    .success {
      background-color: #4caf50;
    }
  </style>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="test-box">
    <h1>Test načítání stylů</h1>
    <p>Pokud vidíte tuto červenou/zelenou barvu, CSS se načítá správně!</p>
  </div>
  
  <div class="test-box success">
    <h2>In-line CSS test</h2>
    <p>Tento box by měl být zelený</p>
  </div>
  
  <div class="card">
    <div class="card-header">
      <h2>Test external CSS</h2>
      <p>Pokud má tento blok červené pozadí, external CSS funguje</p>
    </div>
    <div class="card-body">
      <p>Tento obsah by měl mít bílé pozadí</p>
    </div>
  </div>
  
  <script>
    console.log("JavaScript se načetl správně");
    
    // Test načítání CSS
    const link = document.querySelector('link[href="./css/style.css"]');
    if (link) {
      link.onload = function() {
        console.log("CSS se načetl úspěšně");
      };
      link.onerror = function() {
        console.error("Chyba při načítání CSS");
      };
    }
  </script>
</body>
</html>
